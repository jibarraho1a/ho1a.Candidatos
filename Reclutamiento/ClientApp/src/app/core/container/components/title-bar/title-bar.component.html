<div class="title-bar">
  <div class="padding-20px flex flex-center flex-wrap flex-between">
    <h4 class="text-bold text-20px margin-0px text-truncate">{{ titleBar.name }}</h4>
    <div class="breadcrumbs">
      <a class="text-gray" *ngFor="let item of titleBar.breadcrumbs">{{ item }}</a>
    </div>
  </div>
</div>
