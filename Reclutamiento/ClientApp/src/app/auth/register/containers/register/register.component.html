<ho1a-auth-form>
  <div class="new-account" auth-body>
    <h6 class="bold text-center margin-bottom-20px">Crear nueva cuenta</h6>
    <form [formGroup]="form">
      <div class="input-login user">
        <div class="icon">
          <i class="material-icons">email</i>
        </div>
        <input type="email"
               placeholder="Correo electrónico"
               formControlName="email">
      </div>
      <div class="input-login user">
        <div class="icon">
          <i class="material-icons">person</i>
        </div>
        <input type="text"
               placeholder="Nombre"
               formControlName="nombre">
      </div>
      <div class="input-login user">
        <div class="icon">
          <i class="material-icons">person</i>
        </div>
        <input type="text"
               placeholder="Apellido paterno"
               formControlName="paterno">
      </div>
      <div class="input-login user">
        <div class="icon">
          <i class="material-icons">person</i>
        </div>
        <input type="text"
               placeholder="Apellido materno"
               formControlName="materno">
      </div>
      <div class="input-login new-pass">
        <div class="icon">
          <i class="material-icons">lock</i>
        </div>
        <input type="password"
               placeholder="Contraseña (mínimo 6 caracteres)"
               formControlName="password">
      </div>
      <div class="input-login confirm-pass">
        <div class="icon">
          <i class="material-icons">lock</i>
        </div>
        <input type="password"
               (keydown)="onKeydown($event)"
               placeholder="Confirmar contraseña"
               formControlName="rePassword">
      </div>
      <p class="text-center text-rojo text-13px">{{ error }}</p>
      <a class="btn btn-primary margin-top-10px"
         [attr.disabled]="disabled()"
         (click)="onRegister()" >{{ textButtom }}</a>
      <a routerLink="/auth/login">
        <p class="text-gray text-13px text-center margin-top-20px cursor-pointer">Regresar para iniciar sesión</p>
      </a>
    </form>
  </div>
</ho1a-auth-form>
