<form [formGroup]="form">
  <ho1a-modal-form
    [tittle]="'CV'"
    [form]="form"
    [buttoms]="butttom"
    (cancel)="onCancel()"
    (clickButtom)="onClickButtom($event)">
    <div modal-body>
      <ho1a-upload-files
        [withtemplate]="true"
        [documents]="documents"
        (delete)="onDelete($event)"
        (upload)="onUpload($event)">
      </ho1a-upload-files>
    </div>
  </ho1a-modal-form>
</form>
